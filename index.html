<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Memory Numbers Practice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #f5f5f5;
    }
    #timer {
      font-size: 5vw;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .grid {
      background: white;
      padding: 6px;
      border: 1px solid #ccc;
      max-height: 80vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .input-grid {
      background: white;
      padding: 6px;
      border: 1px solid #ccc;
      max-height: 80vh;
      overflow-x: auto;
      box-sizing: border-box;
      width: 95vw;
      max-width: 100%;
    }

    .number-row, .input-row {
      margin-bottom: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 4px;
      border-radius: 4px;
    }

    .row-label {
      font-weight: bold;
      font-size: 4vw;
      margin-bottom: 4px;
    }

    .number-text {
      font-size: calc(5vw + 5px);
      font-weight: bold;
      white-space: pre-wrap;
      letter-spacing: 1px;
    }

    .sub-row {
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
      margin-bottom: 4px;
      align-items: center;
    }

    .sub-label {
      width: 12vw;
      font-size: 3vw;
      font-weight: bold;
    }

    .digit-input {
      width: 6vw;
      height: 8vw;
      text-align: center;
      font-size: 4vw;
      font-family: monospace;
      min-width: 24px;
      min-height: 24px;
    }

    .correct {
      background-color: #c8f7c5;
    }

    .wrong {
      background-color: #f7c5c5;
    }

    .correction {
      color: red;
      font-weight: bold;
      margin-left: 4px;
      font-size: 3vw;
      min-width: 1ch;
      display: inline-block;
    }

    .hidden {
      display: none;
    }

    button {
      margin: 10px 5px;
      font-size: 4vw;
      min-font-size: 14px;
    }

    @media (min-width: 600px) {
      .digit-input {
        width: 24px;
        height: 30px;
        font-size: 18px;
      }
      .sub-label {
        width: 60px;
        font-size: 14px;
      }
      .row-label {
        font-size: 16px;
      }
      .number-text {
        font-size: 32px;
      }
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<h1>Memory Numbers Practice</h1>
<div id="timer">üïí 05:00</div>

<div class="grid hidden" id="numberGrid"></div>
<div class="input-grid hidden" id="inputGrid"></div>

<div>
  <button id="startBtn" onclick="startSession()">ÈñãÂßã</button>
  <button id="recallBtn" class="hidden" onclick="switchToInput()">ÂõûÁ≠î„Åô„Çã</button>
  <button id="checkBtn" class="hidden" onclick="checkAnswers()">Á≠î„ÅàÂêà„Çè„Åõ</button>
  <button onclick="resetPage()">„É™„Çª„ÉÉ„Éà</button>
</div>

<script>
  const rows = 21;
  const cols = 40;
  const duration = 5 * 60;
  let numbers = [];
  let timerInterval;

  function generateNumbers() {
    numbers = [];
    for (let i = 0; i < rows; i++) {
      let row = "";
      for (let j = 0; j < cols; j++) {
        row += Math.floor(Math.random() * 10).toString();
      }
      numbers.push(row);
    }
  }

  function displayNumbers() {
    const grid = document.getElementById("numberGrid");
    grid.innerHTML = "";
    numbers.forEach((row, index) => {
      const div = document.createElement("div");
      div.className = "number-row";

      const label = document.createElement("div");
      label.className = "row-label";
      label.textContent = `Row ${index + 1}`;

      const text = document.createElement("div");
      text.className = "number-text";

      // 10ÊñáÂ≠ó„Åî„Å®„Å´ÊîπË°å
      text.textContent = row.match(/.{1,10}/g).join("\n");

      div.appendChild(label);
      div.appendChild(text);
      grid.appendChild(div);
    });
  }

  function startSession() {
    generateNumbers();
    displayNumbers();
    document.getElementById("numberGrid").classList.remove("hidden");
    document.getElementById("recallBtn").classList.remove("hidden");
    document.getElementById("startBtn").disabled = true;
    startTimer(duration);
  }

  function startTimer(seconds) {
    let remaining = seconds;
    const timerDisplay = document.getElementById("timer");
    timerInterval = setInterval(() => {
      const min = String(Math.floor(remaining / 60)).padStart(2, '0');
      const sec = String(remaining % 60).padStart(2, '0');
      timerDisplay.textContent = `üïí ${min}:${sec}`;
      remaining--;
      if (remaining < 0) {
        clearInterval(timerInterval);
        switchToInput();
      }
    }, 1000);
  }

  function switchToInput() {
    clearInterval(timerInterval);
    document.getElementById("numberGrid").classList.add("hidden");
    document.getElementById("inputGrid").classList.remove("hidden");
    document.getElementById("recallBtn").classList.add("hidden");
    document.getElementById("checkBtn").classList.remove("hidden");

    const inputGrid = document.getElementById("inputGrid");
    inputGrid.innerHTML = "";

    for (let i = 0; i < rows; i++) {
      const rowContainer = document.createElement("div");
      rowContainer.className = "input-row";

      const label = document.createElement("div");
      label.className = "row-label";
      label.textContent = `Row ${i + 1}`;
      rowContainer.appendChild(label);

      for (let k = 0; k < 5; k++) {
        const subRow = document.createElement("div");
        subRow.className = "sub-row";

        const subLabel = document.createElement("div");
        subLabel.className = "sub-label";
        subLabel.textContent = `R${i + 1}-${k + 1}`;
        subRow.appendChild(subLabel);

        for (let j = 0; j < 8; j++) {
          const colIndex = k * 8 + j;
          const input = document.createElement("input");
          input.type = "text";
          input.maxLength = 1;
          input.className = "digit-input";
          input.dataset.row = i;
          input.dataset.col = colIndex;

          input.addEventListener("keyup", function (e) {
            const inputs = document.querySelectorAll(".digit-input");
            const currentIndex = Array.from(inputs).indexOf(this);

            if (e.key === "Backspace" || e.key === "Delete") {
              if (this.value === "" && currentIndex > 0) {
                const prevInput = inputs[currentIndex - 1];
                prevInput.focus();
                prevInput.value = "";
              }
            } else if (this.value.length === 1) {
              const nextInput = inputs[currentIndex + 1];
              if (nextInput) nextInput.focus();
            }
          });

          subRow.appendChild(input);
        }

        rowContainer.appendChild(subRow);
      }

      inputGrid.appendChild(rowContainer);
    }
  }

  function checkAnswers() {
    const inputs = document.querySelectorAll(".digit-input");
    inputs.forEach(input => {
      const row = parseInt(input.dataset.row);
      const col = parseInt(input.dataset.col);
      const correct = numbers[row][col];
      const value = input.value;

      const existingCorrection = input.nextSibling;
      if (existingCorrection && existingCorrection.classList?.contains("correction")) {
        existingCorrection.remove();
      }

      const correction = document.createElement("span");
      correction.className = "correction";

      if (value === correct) {
        input.classList.add("correct");
        input.classList.remove("wrong");
        correction.textContent = " "; // Ê≠£Ëß£ÊôÇ„ÅØÁ©∫ÁôΩ
      } else {
        input.classList.add("wrong");
        input.classList.remove("correct");
        correction.textContent = correct; // ÈñìÈÅï„ÅÑÊôÇ„ÅØÊ≠£„Åó„ÅÑÊï∞Â≠ó
      }

      input.parentNode.insertBefore(correction, input.nextSibling);
    });
  }

  function resetPage() {
    location.reload();
  }
</script>

</body>
</html>
