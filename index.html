<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>レスポンシブ入力フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .input-row {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .input-row label {
      flex-shrink: 0;
      width: 80px;
      font-weight: bold;
    }

    .sub-row {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      flex-grow: 1;
    }

    .sub-row input {
      width: 100%;
      padding: 0.4rem;
      font-size: 0.9rem;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      .input-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .input-row label {
        width: auto;
        margin-bottom: 0.3rem;
      }

      .sub-row {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>データ入力フォーム</h1>

  <div class="input-row">
    <label for="row1">Row 1</label>
    <div class="sub-row">
      <input type="text" id="r1c1" placeholder="1">
      <input type="text" id="r1c2" placeholder="2">
      <input type="text" id="r1c3" placeholder="3">
      <input type="text" id="r1c4" placeholder="4">
      <input type="text" id="r1c5" placeholder="5">
      <input type="text" id="r1c6" placeholder="6">
      <input type="text" id="r1c7" placeholder="7">
      <input type="text" id="r1c8" placeholder="8">
    </div>
  </div>

  <div class="input-row">
    <label for="row2">Row 2</label>
    <div class="sub-row">
      <input type="text" id="r2c1" placeholder="1">
      <input type="text" id="r2c2" placeholder="2">
      <input type="text" id="r2c3" placeholder="3">
      <input type="text" id="r2c4" placeholder="4">
      <input type="text" id="r2c5" placeholder="5">
      <input type="text" id="r2c6" placeholder="6">
      <input type="text" id="r2c7" placeholder="7">
      <input type="text" id="r2c8" placeholder="8">
    </div>
  </div>

</body>
</html>
